{include="header"}
<div class="container-fluid" style="margin-top: 10px; margin-bottom: 10px; margin-left: 10px;">
    <div class="row">
        <div class="col-xs-8">
            <div class="btn-group hidden-xs">
                <a class="btn btn-sm btn-default" href="{$fsc->url()}" title="Recargar la página">
                    <span class="glyphicon glyphicon-refresh"></span>
                </a>
                {if="$fsc->page->is_default()"}
                <a class="btn btn-sm btn-default active" href="{$fsc->url()}&amp;default_page=FALSE"
                   title="desmarcar como página de inicio">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
                {else}
                <a class="btn btn-sm btn-default" href="{$fsc->url()}&amp;default_page=TRUE"
                   title="marcar como página de inicio">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
                {/if}
            </div>
        </div>
    </div>
</div>
<div class="container container-fluid">
    <div class="row">
        {loop="$fsc->folders()"}
        <div class="col-md-2">
            <b class="text-capitalize">{$value1}</b>
            <ul class="list-unstyled">
                {loop="$fsc->pages($value1)"}
                <li><a href="{$value2->url()}" class="btn btn-sm btn-default">{$value2->title}</a></li>
                {/loop}
            </ul>
        </div>
        {/loop}
    </div>
</div>
{include="footer"}
